<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Page</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .icon-container {
            width: 300px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: pointer;
        }

        .loading-dots {
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .loading-dots span {
            display: inline-block;
            margin: 0 2px;
            opacity: 0;
            animation: blink 1.5s infinite both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="loading-dots">
        <span>.</span>
        <span>.</span>
        <span>.</span>
    </div>

    <div class="icon-container">
        <img class="icon" src="go.png" alt="Icon" id="goButton">
    </div>

        });
    </script>
    
</body>
</html>
